<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    {{ block "main" . }}{{ end }}
  </div>

  <!-- Scripts go HERE, after all content is loaded -->
  <script src="/js/jdenticon.min.js"></script>
  <script>
    jdenticon.config = {
      hues: [220],
      lightness: { color: [0.4, 0.8], grayscale: [0.3, 0.9] },
      saturation: { color: 0.5, grayscale: 0.0 },
    };
    document.addEventListener("DOMContentLoaded", function () {
      jdenticon();
    });
  </script>
</body>
</html>
